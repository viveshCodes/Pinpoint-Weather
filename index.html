<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS File -->
    <link href="styles.css" rel="stylesheet">

    <title>Pinpoint Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4"> Pinpoint Weather </h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter Location For Weather Information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded d-none">
            <!--From Placeholder Website-->
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="" >
          </div>
          <div class="text-muted text-uppercase text-center details ">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
              <span>Temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div> <!--card-->
        
      </div> 

    <!--JS Link-->
    <script src="scripts/forecast.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
